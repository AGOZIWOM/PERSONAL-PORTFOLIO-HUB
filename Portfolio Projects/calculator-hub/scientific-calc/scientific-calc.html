<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="scientific-calc.css">
</head>
<body>

<div class="calculator-container">
  <div class="calculator">
    <div class="display">
      <input type="text" id="display" readonly />
    </div>

    <div class="buttons">
      <button data-action="clear" class="control">C</button>
      <button data-action="backspace" class="control">CE</button>
      <button data-value="(">(</button>
      <button data-value=")">)</button>

      <button data-fn="sin">sin</button>
      <button data-fn="cos">cos</button>
      <button data-fn="tan">tan</button>
      <button data-fn="log">log</button>

      <button data-fn="sqrt">√</button>
      <button data-fn="pow">xʸ</button>
      <button data-fn="fact">n!</button>
      <button data-value="/">÷</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="*">×</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="-">−</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="+">+</button>

      <button data-value="0" class="zero">0</button>
      <button data-value=".">.</button>
      <button data-action="equals" class="equals">=</button>
    </div>
  </div>

  <div class="history-panel">
    <h3>History</h3>
    <ul id="history"></ul>
    <button id="clearHistory">Clear History</button>
  </div>
</div>

<script src="scientific-calc.js"></script>
</body>
</html>
