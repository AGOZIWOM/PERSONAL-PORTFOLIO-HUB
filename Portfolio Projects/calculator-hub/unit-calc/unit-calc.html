<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unit Converter</title>
  <link rel="stylesheet" href="unit-calc.css">
</head>
<body>

<div class="app">
  <h1>Unit Converter</h1>
  <p class="subtitle">Convert units quickly and accurately</p>

  <div class="converter-card">
    <label>Category</label>
    <select id="category"></select>

    <label>Value</label>
    <input type="number" id="valueInput" placeholder="Enter value" />

    <div class="unit-row">
      <div>
        <label>From</label>
        <select id="fromUnit"></select>
      </div>
      <div>
        <label>To</label>
        <select id="toUnit"></select>
      </div>
    </div>

    <button id="convertBtn">Convert</button>
    <p id="error" class="error"></p>
  </div>

  <div class="result-card hidden" id="resultCard">
    <h2>Result</h2>
    <p id="resultText"></p>
  </div>

  <div class="history-card">
    <div class="history-header">
      <h3>History</h3>
      <button id="clearHistory">Clear</button>
    </div>
    <ul id="historyList"></ul>
  </div>
</div>

<script src="unit-calc.js"></script>
</body>
</html>
